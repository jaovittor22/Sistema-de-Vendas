

<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container login-page">
        <div class="row justify-content-center">
          <div class="login-box bg-white p-4 rounded shadow">
            <div class="logo-container text-center mb-4">
              <img src="" alt="Logo" class="mb-3">
            </div>

            <div class="container-img text-center mb-4">
              <h2>Login</h2>
              <p>Por favor, preencha os dados abaixo para começar!</p>

              <!-- Mensagem de erro -->
              
              <form #loginForm="ngForm" >
                <div class="form-group position-relative">
                  <input type="text" name="username"  class="form-control custom-input border-0"
                    placeholder="Usuário" required>
                  <i class="fas fa-user icon-right"></i>
                </div>

                <div class="form-group position-relative">
                  <input  name="password" 
                    class="form-control custom-input border-0" placeholder="Digite sua senha" required>
                  <i  class="icon-right" ></i>
                </div>
                <!--<small class="form-text text-left">
                  <a href="#" (click)="forgotPassword($event)">Esqueceu a senha?</a>
                </small>
                <br> -->

                <div class="form-group text-center mt-4">
                  <button type="submit" class="btn btn-entrar w-100">ENTRAR</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
